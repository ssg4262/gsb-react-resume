name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. TypeScript 빌드
      - name: Build project
        run: npm run build

      # 5. 빌드 후 dist 폴더 내용 확인 (디버깅)
      - name: Check dist directory
        run: ls -al ./dist

      # 6. GitHub Pages로 배포
      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # dist 폴더 경로를 확인하여 정확하게 설정
